<body>
  <style>
    /** scrollbar style **/
    *::-webkit-scrollbar {
      background: transparent;
      width: 13px;
      height: 6px;
    }

    *::-webkit-scrollbar-thumb {
      transition: background .2s ease-in-out;
      background: transparent;
    }

    *::-webkit-scrollbar-corner {
      background: transparent;
    }

    *:hover::-webkit-scrollbar-thumb {
      background-color: #e4e4e7;
    }
    .dark *:hover::-webkit-scrollbar-thumb {
      background-color: #424242;
    }

    html, body {
      font-family: Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: overlay;
    }

    .dark body {
      color: #E2E2E2;
      background: #1e1e1e;
    }

    body {
      padding: 12px;
    }

    .alert {
      position: fixed;
      bottom: 10%;
      left: 5%;
      width: 90%;
      background-color: rgba(241, 70, 104, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 6px;
    }
  </style>
  <div id="app">
    Preview
  </div>
  <div class="alert"></div>

      } = JSON.parse(e.data)

      // console.log({
      //   css,
      //   fixedCss,
      //   classes,
      // })

      if (css != null) {
        if (styleEl)
          document.body.removeChild(styleEl)
        styleEl = document.createElement('style')
        styleEl.innerHTML = css
        document.body.appendChild(styleEl)
      }

      if (fixedCss != null) {
        if (fixedStyleEl)
          document.body.removeChild(fixedStyleEl)
        fixedStyleEl = document.createElement('style')
        fixedStyleEl.innerHTML = fixedCss
        document.body.appendChild(fixedStyleEl)
      }

      if (classes != null)
        app.className = classes
      if (html != null)
        app.innerHTML = html
      if (script != null)
        app.innerHTML = "";
        const alert = document.body.getElementsByClassName("alert")[0];
        try {
          eval(script);
          content = app.innerHTML;
          alert.innerHTML = "";
        } catch(e) {
          alert.innerHTML = `<p>&nbsp;&nbsp;&nbsp;${e}&nbsp;&nbsp;&nbsp;</p>`;
        }
    }, false)
  </script>

</html>
